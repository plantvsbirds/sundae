<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    body {
      padding-top: 5rem;
    }
    main {
      max-width: 56rem;
      padding: 2rem;
      margin: auto;
      /* notorious 56kb */

      font-family: -apple-system;
      background: #eee;
      border-radius: 1rem; 
    }
  </style>
</head>
<body>
  <main id="begin">
    <h1>hi, </h1><br />share a scoop of your sundae with your homie!
    <input name="site" type="url" value="http://" />
    <button id="submit-share">Share now</button>
    <button id="submit-done">Done!</button>
  </main>
  <main id="bye">
    <button id="submit-done">Done!</button>
  </main>
</body>

<script type="text/javascript">
  let states = ['begin', 'sharing', 'bye']
  let state = states[0]
  let ins
  function postData(url = ``, data = {}, method) {
    // Default options are marked with *
      return fetch(url, {
          method: method || "POST", // *GET, POST, PUT, DELETE, etc.
          mode: "cors", // no-cors, cors, *same-origin
          cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
          credentials: "same-origin", // include, *same-origin, omit
          headers: {
              "Content-Type": "application/json",
              // "Content-Type": "application/x-www-form-urlencoded",
          },
          redirect: "follow", // manual, *follow, error
          referrer: "no-referrer", // no-referrer, *client
          body: JSON.stringify(data), // body data type must match "Content-Type" header
      })
  }
  let apiRoot = document.URL
  let requestShare = ({ url }) => {
    postData(apiRoot, {
      url
    }).then((res) => res.json()).then((_ins) => {
      ins = _ins
      console.log(ins)
    })
  }
  let requestDone = () => {
    postData(apiRoot, ins, "DELETE").then((res) => res.json())
  }
  document.querySelector("#submit-share").addEventListener('click', () => {
    requestShare({ url: document.querySelector("[name=site]").value })
  })
  document.querySelector("#submit-done").addEventListener('click', () => {
    requestDone()
  })
</script>
</html>
